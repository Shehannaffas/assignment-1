<!DOCTYPE html>
<html>

<body>

    <h2> Unordered  List</h2>

    <ul>
        <li>Item a</li>
        <li>Item b</li>
        <li>Item c</li>
    </ul>

    <h2> Ordered List</h2>

    <ol>
        <li>Coffee</li>
        <li>Tea
            <ol>
                <li>Black tea</li>
                <li>Green tea</li>
                <ul>
                    <li>Organic </li>
                    <li>Non organic </li>
                </ul>
            </ol>
        </li>
        <li>Milk</li>
    </ol>

</body>

</html>
