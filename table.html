<!DOCTYPE html>
<html>
<style>
    table,
    th,
    td {
        border: 1px solid black;
    }
</style>

<body>


    <table>
        <thead>Tabel Data </thead>
        <tbody>
            <tr>
                <th>HeadCol 1</th>
                <th>HeadCol 2</th>
                <th>HeadCol 3</th>
                <th>HeadCol 4</th>
            </tr>
            <tr>
                <td rowspan="2"> Row 1-2, Col 1 </td>
                <td>Row 1, Col 2</td>
                <td>Row 1, Col 3</td>
                <td>Row 1, Col 4</td>
            </tr>

            <tr>
                <td colspan="2" rowspan="2"> Row 2-3, Col 2-3</td>
                <td>Row 2, Col 4</td>
            </tr>

            <tr>
                <td>Row 3, Col 1</td>
                <td>Row 3, Col 4</td>
            </tr>

            <tr>
                <td>Row 4, Col 1</td>
                <td>Row 4, Col 2</td>
                <td colspan="2"> Row 4, Col 3-4 </td>
            </tr>

            <tr>
                <td>Row 5, Col 1</td>
                <td>Row 5, Col 2</td>
                <td> Row 5, Col 3 </td>
                <td> Row 5, Col 4 </td>
            </tr>

        </tbody>
    </table>

</body>

</html>
